<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button onclick="mousePressKey('W')" class="w drum" id="w">w</button>
    <button onclick="mousePressKey('A')" class="a drum">a</button>
    <button onclick="mousePressKey('S')" class="s drum">s</button>
    <button onclick="mousePressKey('D')" class="d drum">d</button>
    <button onclick="mousePressKey('J')" class="j drum">j</button>
    <button onclick="mousePressKey('K')" class="k drum">k</button>
    <button onclick="mousePressKey('L')" class="l drum">l</button>
  </div>
  <script type="text/javascript">
    play();
  </script>

  <footer>
    Made with ❤️ in London.
  </footer>
</body>

</html>
